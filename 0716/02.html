<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./02.css">
  <title>nav bar 02</title>
</head>

<body>
  <header>
    <input type="checkbox" id="menu">
    <nav class="nav">
      <a href="#" class="brand">
        <img src="./images/star.svg" alt="brand logo" class="brand-logo">
        <span>brand name</span>
      </a>

      <label for="menu" class="menu-label">
        <span class="menu-icon"></span>
      </label>
      <div class="nav-feature-menu">
        <ul>
          <li>Browse</li>
          <li>Landings</li>
          <li>Pages</li>
          <li>Accounts</li>
          <li>More</li>
        </ul>

        <form action="/" class="search-form">
          <label class="search-placeholder" for="search">Search Courses</label>
          <input type="search" id="search">
        </form>
      </div>

      <ul class="nav-user-menu">
        <li class="information">
          <span class="notification"></span>
        </li>
        <li class="user-profile">
          <span class="notification"></span>
          <img src="https://randomuser.me/api/portraits/women/54.jpg" alt="user profile">
        </li>
      </ul>
    </nav>
  </header>
</body>

</html>
