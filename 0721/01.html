<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./01.css">
  <title>form 01</title>
</head>

<body>
  <main class="main">
    <h1 class="main__title">create account</h1>

    <div class="main__third-party-auth">
      <ul class="main__third-party-auth__list">
        <li class="main__third-party-auth__list--item">
          <i class="bi bi-google"></i>
        </li>
        <li class="main__third-party-auth__list--item">
          <i class="bi bi-facebook"></i>
        </li>
        <li class="main__third-party-auth__list--item">
          <i class="bi bi-twitter"></i>
        </li>
      </ul>
    </div>

    <form class="main__form" action="/">
      <div class="main__form--row">
        <label class="main__form--label" for="name">Name</label>
        <div class="main__form--input--wrapper main__form--input--wrapper--name">
          <input class="main__form--input" id="name" type="text">
        </div>
      </div>
      <div class="main__form--row">
        <label class="main__form--label" for="email">Email</label>
        <div class="main__form--input--wrapper main__form--input--wrapper--email">
          <input class="main__form--input" id="email" type="email">
        </div>
      </div>
      <div class="main__form--row">
        <label class="main__form--label" for="password">Password</label>
        <div class="main__form--input--wrapper main__form--input--wrapper--password">
          <input class="main__form--input" id="password" type="password">
        </div>
      </div>
      <div class="main__form--row main__form--row--one-line">
        <input class="main__form--input" type="checkbox" name="" id="term"><label class="main__form--label" for="term">I
          agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</label>
      </div>
      <div class="main__form__button-group">
        <button class="main__form__button-group--button main__form__button-group--button--primary">sign up</button>
        <button class="main__form__button-group--button main__form__button-group--button--secondary">sign in</button>
      </div>
    </form>
  </main>
</body>

</html>
