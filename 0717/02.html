<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./02.css">
  <title>landing 02</title>
</head>

<body>
  <header class="header">
    <input type="checkbox" id="header__menu">
    <nav class="nav">
      <a href="#" class="nav__brand">Charlie</a>
      <ul class="nav__list">
        <li class="nav__list--item">what</li>
        <li class="nav__list--item">does</li>
        <li class="nav__list--item">the</li>
        <li class="nav__list--item">fox</li>
        <li class="nav__list--item">say</li>
      </ul>
      <label for="header__menu" class="header__menu--label"></label>
    </nav>
  </header>

  <section class="landing">
    <img src="./images/pexels-funny-foxy-pride-6244530.jpg" alt="landing image" class="landing__image">
    <div class="landing-text"></div>
  </section>
  
  <footer class="footer">
    <ul class="footer__social-media">
      <li class="footer__social-media--item">
        <img src="./images/instagram.svg" alt="instagram" class="footer__social-media--image">
      </li>
      <li class="footer__social-media--item">
        <img src="./images/twitter.svg" alt="twitter" class="footer__social-media--image">
      </li>
      <li class="footer__social-media--item">
        <img src="./images/facebook.svg" alt="facebook" class="footer__social-media--image">
      </li>
    </ul>
  </footer>
</body>

</html>
