<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./02.css">
  <title>cards 02</title>
</head>

<body>
  <div class="profile-card">
    <div class="profile-card__nav">
      <div class="profile-card__nav--left">
        <i class="bi bi-arrow-left profile-card__nav--left--back"></i>
      </div>
      <div class="profile-card__nav--right">
        <i class="bi bi-heart"></i>
        <i class="bi bi-three-dots-vertical"></i>
      </div>
    </div>
    <div class="profile-card__avatar">
      <img class="profile-card__avatar--image" src="https://randomuser.me/api/portraits/women/57.jpg"
        alt="avatar image">
    </div>
    <p class="profile-card__name">Alice Adams</p>
    <span class="profile-card__title">Systems architect</span>
    <p class="profile-card__description">
      Quisque porttitor congue dignissim. Morbi placerat consectetur risus.
    </p>
    <div class="profile-card__buttons">
      <button class="profile-card__buttons--contact">contact me</button>
    </div>
    <div class="profile-card__social-media">
      <div class="profile-card__social-media--item">
        <span class="profile-card__social-media--item--icon-bg">
          <i class="bi bi-linkedin"></i>
        </span>
        <span class="profile-card__social-media--item--followers">12.3K</span>
      </div>
      <div class="profile-card__social-media--item">
        <span class="profile-card__social-media--item--icon-bg">
          <i class="bi bi-github"></i>
        </span>
        <span class="profile-card__social-media--item--followers">16K</span>
      </div>
      <div class="profile-card__social-media--item">
        <span class="profile-card__social-media--item--icon-bg">
          <i class="bi bi-facebook"></i>
        </span>
        <span class="profile-card__social-media--item--followers">17.8K</span>
      </div>
    </div>
  </div>
</body>

</html>
